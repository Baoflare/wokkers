syntax = "proto3";

package rivet.backend.pkg.dynamic_servers.server_list_for_env;

import "proto/common.proto";
import "proto/backend/ds.proto";

message Request {
	rivet.common.Uuid env_id = 1;
	map<string, string> tags = 2; // JSON
	bool include_destroyed = 3;
	optional rivet.common.Uuid cursor = 4; 
}

message Response {
	repeated rivet.common.Uuid server_ids = 1;
}
